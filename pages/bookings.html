    <main-section>
      <div class="main-section">
        <form action="#" method="post">
          <div class="everything">
            <label for="name">Name</label>
            <input type="text" id="name" name="visitor_name" required>
          </div>
          <div class="everything">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="visitor_email" required>
          </div>
          <div class="everything">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="visitor_phone" required>
          </div>
          <div class="everything inlined">
            <label for="adult">Adults</label>
            <input type="number" id="adult" name="total_adults" min="1" required>
          </div>
          <div class="everything inlined">
            <label for="child">Children</label>
            <input type="number" id="child" name="total_children" min="0" required>
          </div>
          <div class="everything inlined" id="resize-date-box">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
          </div>
          <div class="everything inlined">
            <label for="time">Time</label>
            <input type="time" id="Time" name="Time" required>
          </div>
          <div class="everything">
            <label for="message">Allergies?</label>
            <textarea id="message" name="visitor_message" placeholder="Tell us about your allergies and we will make sure we are prepared." required></textarea>
          </div>
            <button type="submit">Book Reservation</button>
        </form>
      </div>  
    </main-section>
